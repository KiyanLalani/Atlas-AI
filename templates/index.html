<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atlas AI Assistant</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Söhne:wght@400;500;600&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Söhne, -apple-system, BlinkMacSystemFont, sans-serif;
        }

        body {
            background-color: #343541;
            color: #ECECF1;
            line-height: 1.5;
        }

        .container {
            display: flex;
            height: 100vh;
        }

        .sidebar {
            width: 260px;
            background: #202123;
            padding: 1rem;
            display: flex;
            flex-direction: column;
        }

        .main-content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            position: relative;
            overflow-y: auto;
        }

        .new-chat-button {
            background: transparent;
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 6px;
            padding: 12px;
            color: #FFFFFF;
            display: flex;
            align-items: center;
            gap: 12px;
            cursor: pointer;
            transition: background-color 0.2s;
            width: 100%;
            margin-bottom: 1rem;
        }

        .new-chat-button:hover {
            background: rgba(255,255,255,0.1);
        }

        .chat-container {
            flex-grow: 1;
            overflow-y: auto;
            padding-bottom: 150px;
        }

        .message-row {
            padding: 1.5rem;
            display: flex;
            gap: 1.5rem;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .user-message {
            background: #343541;
        }

        .assistant-message {
            background: #444654;
        }

        .message-content {
            max-width: 768px;
            margin: 0 auto;
            display: flex;
            gap: 1.5rem;
            padding: 0 1rem;
            width: 100%;
        }

        .avatar {
            width: 30px;
            height: 30px;
            border-radius: 2px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .user-avatar {
            background: #5436DA;
        }

        .assistant-avatar {
            background: #19C37D;
        }

        .message-text {
            flex-grow: 1;
            white-space: pre-wrap;
        }

        .input-container {
            position: fixed;
            bottom: 0;
            left: 260px;
            right: 0;
            padding: 1.5rem;
            background: #343541;
            border-top: 1px solid rgba(255,255,255,0.1);
        }

        .input-form {
            max-width: 768px;
            margin: 0 auto;
            position: relative;
        }

        .message-input {
            width: 100%;
            background: #40414F;
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 6px;
            padding: 1rem 3rem 1rem 1rem;
            color: #ECECF1;
            font-size: 1rem;
            line-height: 1.5;
            resize: none;
            height: 52px;
            max-height: 200px;
            overflow-y: auto;
        }

        .message-input:focus {
            outline: none;
            border-color: rgba(255,255,255,0.2);
        }

        .send-button {
            position: absolute;
            right: 1rem;
            bottom: 0.75rem;
            background: transparent;
            border: none;
            color: #ECECF1;
            cursor: pointer;
            padding: 0.25rem;
            border-radius: 4px;
            opacity: 0.5;
            transition: opacity 0.2s;
        }

        .send-button:hover {
            opacity: 1;
            background: rgba(255,255,255,0.1);
        }

        .file-upload {
            padding: 1rem;
            border-top: 1px solid rgba(255,255,255,0.1);
        }

        .file-input-wrapper {
            position: relative;
            margin-bottom: 1rem;
        }

        .file-input {
            width: 100%;
            padding: 0.75rem;
            background: #40414F;
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 6px;
            color: #ECECF1;
            cursor: pointer;
        }

        .file-preview {
            background: #40414F;
            border-radius: 6px;
            padding: 1rem;
            margin-top: 1rem;
            display: none;
        }

        .file-preview.visible {
            display: block;
        }

        .preview-content {
            max-height: 200px;
            overflow-y: auto;
            white-space: pre-wrap;
            color: #ECECF1;
            font-size: 0.9rem;
            padding: 0.5rem;
        }

        /* Loading animation */
        .loading {
            display: inline-flex;
            gap: 4px;
            align-items: center;
            padding: 0.5rem;
        }

        .loading div {
            width: 4px;
            height: 4px;
            background: #ECECF1;
            border-radius: 50%;
            animation: loading 1.4s infinite;
        }

        .loading div:nth-child(2) { animation-delay: 0.2s; }
        .loading div:nth-child(3) { animation-delay: 0.4s; }

        @keyframes loading {
            0%, 100% { opacity: 0.2; }
            50% { opacity: 1; }
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(255,255,255,0.1);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(255,255,255,0.2);
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            margin-bottom: 1rem;
        }

        .user-avatar {
            width: 32px;
            height: 32px;
            background: #5436DA;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 500;
        }

        .user-details {
            flex-grow: 1;
        }

        .user-name {
            font-weight: 500;
            font-size: 0.9rem;
        }

        .user-role {
            font-size: 0.8rem;
            opacity: 0.7;
        }

        .logout-button {
            background: transparent;
            border: none;
            color: #ECECF1;
            opacity: 0.7;
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 4px;
        }

        .logout-button:hover {
            opacity: 1;
            background: rgba(255,255,255,0.1);
        }

        .chat-list {
            flex-grow: 1;
            overflow-y: auto;
        }

        .chat-item {
            padding: 0.75rem;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.2s;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            color: #ECECF1;
            text-decoration: none;
        }

        .chat-item:hover {
            background: rgba(255,255,255,0.1);
        }

        .chat-item.active {
            background: rgba(255,255,255,0.1);
        }

        .chat-icon {
            opacity: 0.7;
        }

        .chat-title {
            flex-grow: 1;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
    </style>
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <div class="user-info">
                <div class="user-avatar">
                    {{ username[0] }}
                </div>
                <div class="user-details">
                    <div class="user-name">{{ username }}</div>
                    <div class="user-role">{% if is_admin %}Admin{% else %}User{% endif %}</div>
                </div>
                <a href="/logout" class="logout-button">
                    <svg stroke="currentColor" fill="none" stroke-width="2" viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round" height="16" width="16"><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path><polyline points="16 17 21 12 16 7"></polyline><line x1="21" y1="12" x2="9" y2="12"></line></svg>
                </a>
            </div>

            <button class="new-chat-button" onclick="startNewChat()">
                <svg stroke="currentColor" fill="none" stroke-width="2" viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round" height="24" width="24"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg>
                New chat
            </button>

            <div class="chat-list">
                {% for chat_id, messages in chats.items() %}
                <a href="#" class="chat-item" onclick="loadChat('{{ chat_id }}')">
                    <svg class="chat-icon" stroke="currentColor" fill="none" stroke-width="2" viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round" height="16" width="16"><path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path></svg>
                    <span class="chat-title">Chat {{ chat_id }}</span>
                </a>
                {% endfor %}
            </div>

            <div class="file-upload">
                <form id="file-form">
                    <div class="file-input-wrapper">
                        <input 
                            type="file" 
                            id="file-input" 
                            class="file-input"
                            accept=".txt,.pdf,.doc,.docx,.csv,.json"
                        >
                    </div>
                    <div id="file-preview" class="file-preview">
                        <div id="file-content" class="preview-content"></div>
                    </div>
                </form>
            </div>
        </aside>

        <main class="main-content">
            <div id="chat-history" class="chat-container"></div>
            
            <div class="input-container">
                <form id="chat-form" class="input-form">
                    <textarea
                        id="user-input"
                        class="message-input"
                        placeholder="Message Atlas AI..."
                        rows="1"
                        required
                    ></textarea>
                    <button type="submit" class="send-button">
                        <svg stroke="currentColor" fill="none" stroke-width="2" viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round" height="16" width="16"><line x1="22" y1="2" x2="11" y2="13"></line><polygon points="22 2 15 22 11 13 2 9 22 2"></polygon></svg>
                    </button>
                </form>
            </div>
        </main>
    </div>

    <script>
        let conversationHistory = [];
        let currentFile = null;
        let currentFileContent = null;
        let currentChatId = null;

        function startNewChat() {
            currentChatId = null;
            conversationHistory = [];
            document.getElementById('chat-history').innerHTML = '';
            document.querySelectorAll('.chat-item').forEach(item => item.classList.remove('active'));
        }

        function loadChat(chatId) {
            currentChatId = chatId;
            // Update active state
            document.querySelectorAll('.chat-item').forEach(item => {
                item.classList.toggle('active', item.textContent.includes(`Chat ${chatId}`));
            });
            
            // Clear current chat display
            document.getElementById('chat-history').innerHTML = '';
            
            // Load chat history from server
            fetch(`/api/chat/${chatId}`)
                .then(response => response.json())
                .then(data => {
                    conversationHistory = data.messages || [];
                    conversationHistory.forEach(msg => {
                        addMessageToHistory(msg.content, msg.role === 'user');
                    });
                });
        }

        function addMessageToHistory(message, isUser) {
            const messageRow = document.createElement('div');
            messageRow.className = `message-row ${isUser ? 'user-message' : 'assistant-message'}`;
            
            const messageContent = document.createElement('div');
            messageContent.className = 'message-content';
            
            const avatar = document.createElement('div');
            avatar.className = `avatar ${isUser ? 'user-avatar' : 'assistant-avatar'}`;
            avatar.textContent = isUser ? 'U' : 'A';
            
            const messageText = document.createElement('div');
            messageText.className = 'message-text';
            messageText.innerHTML = message;
            
            messageContent.appendChild(avatar);
            messageContent.appendChild(messageText);
            messageRow.appendChild(messageContent);
            
            const chatHistory = document.getElementById('chat-history');
            chatHistory.appendChild(messageRow);
            chatHistory.scrollTop = chatHistory.scrollHeight;
        }

        // Auto-resize textarea
        const textarea = document.getElementById('user-input');
        textarea.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = (this.scrollHeight) + 'px';
        });

        document.getElementById('chat-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const userInput = document.getElementById('user-input').value;
            
            if (!userInput.trim()) return;
            
            // Clear input
            document.getElementById('user-input').value = '';
            document.getElementById('user-input').style.height = '52px';
            
            // Add user message to chat
            addMessageToHistory(userInput, true);
            
            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        message: userInput,
                        chat_id: currentChatId,
                        file_content: currentFileContent
                    })
                });
                
                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let assistantMessage = '';
                
                while (true) {
                    const {value, done} = await reader.read();
                    if (done) break;
                    
                    const text = decoder.decode(value);
                    const lines = text.split('\n');
                    
                    for (const line of lines) {
                        if (line.startsWith('data: ')) {
                            try {
                                const data = JSON.parse(line.slice(6));
                                assistantMessage += data.content;
                                // Update the last message in chat history
                                const lastMessage = document.querySelector('.message-row:last-child .message-text');
                                if (lastMessage) {
                                    lastMessage.innerHTML = assistantMessage;
                                } else {
                                    addMessageToHistory(assistantMessage, false);
                                }
                            } catch (e) {
                                console.error('Error parsing SSE data:', e);
                            }
                        }
                    }
                }
            } catch (error) {
                console.error('Error:', error);
            }
        });

        document.getElementById('file-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const fileInput = document.getElementById('file-input');
            const file = fileInput.files[0];
            const submitButton = e.target.querySelector('button');
            const buttonText = submitButton.querySelector('.button-text');
            const loading = submitButton.querySelector('.loading');
            const uploadedFilesDiv = document.getElementById('uploaded-files');
            
            if (!file) {
                uploadedFilesDiv.textContent = 'Please select a file first';
                uploadedFilesDiv.style.color = '#ff3b30';
                return;
            }

            submitButton.disabled = true;
            buttonText.style.display = 'none';
            loading.style.display = 'inline-block';
            uploadedFilesDiv.textContent = 'Uploading...';

            const formData = new FormData();
            formData.append('file', file);

            try {
                const response = await fetch('./upload', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                if (data.success) {
                    currentFile = data.filename;
                    currentFileContent = data.content;
                    uploadedFilesDiv.textContent = file.name;
                    uploadedFilesDiv.style.color = '#34c759';
                    
                    const previewDiv = document.getElementById('file-preview');
                    const contentDiv = document.getElementById('file-content');
                    contentDiv.textContent = data.content;
                    previewDiv.classList.add('visible');
                    
                    addMessageToHistory(`File uploaded: ${file.name}`, true);
                    addMessageToHistory("I've processed your document. What would you like to know about it?", false);
                    
                    fileInput.value = '';
                } else {
                    uploadedFilesDiv.textContent = `Error: ${data.error}`;
                    uploadedFilesDiv.style.color = '#ff3b30';
                }
            } catch (error) {
                uploadedFilesDiv.textContent = 'Error uploading file. Please try again.';
                uploadedFilesDiv.style.color = '#ff3b30';
                console.error('Upload error:', error);
            } finally {
                submitButton.disabled = false;
                buttonText.style.display = 'inline';
                loading.style.display = 'none';
            }
        });
    </script>
</body>
</html>
