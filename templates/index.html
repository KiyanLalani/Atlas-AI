<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atlas AI Assistant</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@300;400;500;600&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif;
        }

        body {
            background-color: #ffffff;
            color: #1d1d1f;
            line-height: 1.5;
            -webkit-font-smoothing: antialiased;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            opacity: 0;
            animation: fadeIn 1s ease-out forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .header {
            text-align: center;
            margin-bottom: 4rem;
            padding: 2rem 0;
        }

        .header h1 {
            font-size: 3.5rem;
            font-weight: 600;
            background: linear-gradient(135deg, #000000 0%, #666666 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 1rem;
            letter-spacing: -0.02em;
        }

        .main-content {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 24px;
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.04);
            padding: 2rem;
            margin-bottom: 2rem;
            transition: all 0.3s ease;
        }

        .upload-section {
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
            padding-bottom: 2rem;
            margin-bottom: 2rem;
        }

        .upload-title {
            font-size: 1.5rem;
            font-weight: 500;
            margin-bottom: 1.5rem;
            color: #1d1d1f;
        }

        .file-input-wrapper {
            position: relative;
            margin-bottom: 1rem;
        }

        .file-input {
            width: 100%;
            padding: 1rem;
            border: 2px dashed rgba(0, 0, 0, 0.1);
            border-radius: 12px;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .file-input:hover {
            border-color: #0071e3;
        }

        .upload-button {
            background: #0071e3;
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .upload-button:hover {
            background: #0077ED;
            transform: translateY(-1px);
        }

        .upload-button:active {
            transform: translateY(0);
        }

        .chat-container {
            height: 500px;
            overflow-y: auto;
            padding: 1rem;
            border-radius: 12px;
            background: rgba(247, 247, 247, 0.5);
            margin-bottom: 2rem;
            scroll-behavior: smooth;
        }

        .message {
            padding: 1rem;
            margin-bottom: 1rem;
            border-radius: 12px;
            max-width: 80%;
            opacity: 0;
            animation: slideIn 0.5s ease-out forwards;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .user-message {
            background: #0071e3;
            color: white;
            margin-left: auto;
        }

        .assistant-message {
            background: white;
            border: 1px solid rgba(0, 0, 0, 0.1);
        }

        .input-container {
            position: relative;
        }

        .message-input {
            width: 100%;
            padding: 1rem;
            border: 1px solid rgba(0, 0, 0, 0.1);
            border-radius: 12px;
            font-size: 1rem;
            resize: none;
            transition: all 0.3s ease;
            background: rgba(247, 247, 247, 0.5);
        }

        .message-input:focus {
            outline: none;
            border-color: #0071e3;
            box-shadow: 0 0 0 3px rgba(0, 113, 227, 0.1);
        }

        .send-button {
            background: #0071e3;
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1rem;
            width: 100%;
        }

        .send-button:hover {
            background: #0077ED;
            transform: translateY(-1px);
        }

        .send-button:active {
            transform: translateY(0);
        }

        .send-button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .file-preview {
            background: rgba(247, 247, 247, 0.5);
            border-radius: 12px;
            padding: 1rem;
            margin-top: 1rem;
            display: none;
            animation: fadeIn 0.3s ease-out;
        }

        .file-preview.visible {
            display: block;
        }

        .preview-title {
            font-weight: 500;
            margin-bottom: 0.5rem;
            color: #1d1d1f;
        }

        .preview-content {
            font-size: 0.9rem;
            color: #666;
            max-height: 200px;
            overflow-y: auto;
            white-space: pre-wrap;
            padding: 0.5rem;
            background: white;
            border-radius: 8px;
        }

        /* Loading animation */
        .loading {
            display: inline-block;
            position: relative;
            width: 20px;
            height: 20px;
        }

        .loading div {
            position: absolute;
            width: 6px;
            height: 6px;
            background: #0071e3;
            border-radius: 50%;
            animation: loading 1.2s linear infinite;
        }

        .loading div:nth-child(1) { left: 0; animation-delay: 0s; }
        .loading div:nth-child(2) { left: 8px; animation-delay: 0.4s; }
        .loading div:nth-child(3) { left: 16px; animation-delay: 0.8s; }

        @keyframes loading {
            0% { opacity: 0.2; }
            20% { opacity: 1; }
            100% { opacity: 0.2; }
        }

        .uploaded-file {
            display: inline-block;
            padding: 0.5rem 1rem;
            background: rgba(0, 113, 227, 0.1);
            border-radius: 8px;
            color: #0071e3;
            font-size: 0.9rem;
            margin-top: 0.5rem;
        }

        /* Scrollbar styling */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(0, 0, 0, 0.1);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Atlas AI Assistant</h1>
        </header>
        
        <main class="main-content">
            <section class="upload-section">
                <h2 class="upload-title">Upload Document</h2>
                <form id="file-form">
                    <div class="file-input-wrapper">
                        <input 
                            type="file" 
                            id="file-input" 
                            class="file-input"
                            accept=".txt,.pdf,.doc,.docx,.csv,.json"
                        >
                    </div>
                    <button type="submit" class="upload-button">
                        <span class="button-text">Upload</span>
                        <div class="loading" style="display: none;">
                            <div></div><div></div><div></div>
                        </div>
                    </button>
                    <div id="uploaded-files" class="uploaded-file"></div>
                    <div id="file-preview" class="file-preview">
                        <h3 class="preview-title">Document Preview</h3>
                        <div id="file-content" class="preview-content"></div>
                    </div>
                </form>
            </section>

            <section class="chat-section">
                <div id="chat-history" class="chat-container"></div>
                <form id="chat-form" class="input-container">
                    <textarea
                        id="user-input"
                        class="message-input"
                        placeholder="Ask me anything about your document..."
                        rows="3"
                        required
                    ></textarea>
                    <button type="submit" class="send-button">
                        <span class="button-text">Send Message</span>
                        <div class="loading" style="display: none;">
                            <div></div><div></div><div></div>
                        </div>
                    </button>
                </form>
            </section>
        </main>
    </div>

    <script>
        let conversationHistory = [];
        let currentFile = null;
        let currentFileContent = null;

        function addMessageToHistory(message, isUser) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user-message' : 'assistant-message'}`;
            messageDiv.innerHTML = message;
            
            const chatHistory = document.getElementById('chat-history');
            chatHistory.appendChild(messageDiv);
            chatHistory.scrollTop = chatHistory.scrollHeight;
        }

        document.getElementById('chat-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const userInput = document.getElementById('user-input').value;
            const submitButton = e.target.querySelector('button');
            const buttonText = submitButton.querySelector('.button-text');
            const loading = submitButton.querySelector('.loading');
            
            if (!userInput.trim()) return;

            submitButton.disabled = true;
            buttonText.style.display = 'none';
            loading.style.display = 'inline-block';
            
            addMessageToHistory(userInput, true);
            
            try {
                const response = await fetch('./generate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ 
                        prompt: userInput,
                        history: conversationHistory,
                        file_content: currentFileContent
                    }),
                });
                
                const data = await response.json();
                if (data.success) {
                    addMessageToHistory(data.response, false);
                    conversationHistory.push({ role: "user", content: userInput });
                    conversationHistory.push({ role: "assistant", content: data.response });
                } else {
                    addMessageToHistory('An error occurred: ' + data.error, false);
                }
            } catch (error) {
                addMessageToHistory('An error occurred. Please try again.', false);
                console.error('Error:', error);
            } finally {
                submitButton.disabled = false;
                buttonText.style.display = 'inline';
                loading.style.display = 'none';
                document.getElementById('user-input').value = '';
            }
        });

        document.getElementById('file-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const fileInput = document.getElementById('file-input');
            const file = fileInput.files[0];
            const submitButton = e.target.querySelector('button');
            const buttonText = submitButton.querySelector('.button-text');
            const loading = submitButton.querySelector('.loading');
            const uploadedFilesDiv = document.getElementById('uploaded-files');
            
            if (!file) {
                uploadedFilesDiv.textContent = 'Please select a file first';
                uploadedFilesDiv.style.color = '#ff3b30';
                return;
            }

            submitButton.disabled = true;
            buttonText.style.display = 'none';
            loading.style.display = 'inline-block';
            uploadedFilesDiv.textContent = 'Uploading...';

            const formData = new FormData();
            formData.append('file', file);

            try {
                const response = await fetch('./upload', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                if (data.success) {
                    currentFile = data.filename;
                    currentFileContent = data.content;
                    uploadedFilesDiv.textContent = file.name;
                    uploadedFilesDiv.style.color = '#34c759';
                    
                    const previewDiv = document.getElementById('file-preview');
                    const contentDiv = document.getElementById('file-content');
                    contentDiv.textContent = data.content;
                    previewDiv.classList.add('visible');
                    
                    addMessageToHistory(`File uploaded: ${file.name}`, true);
                    addMessageToHistory("I've processed your document. What would you like to know about it?", false);
                    
                    fileInput.value = '';
                } else {
                    uploadedFilesDiv.textContent = `Error: ${data.error}`;
                    uploadedFilesDiv.style.color = '#ff3b30';
                }
            } catch (error) {
                uploadedFilesDiv.textContent = 'Error uploading file. Please try again.';
                uploadedFilesDiv.style.color = '#ff3b30';
                console.error('Upload error:', error);
            } finally {
                submitButton.disabled = false;
                buttonText.style.display = 'inline';
                loading.style.display = 'none';
            }
        });
    </script>
</body>
</html>
